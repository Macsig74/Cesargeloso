<!DOCTYPE html>
<html lang="fr"> 
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page d'accueil du site sur la famille de Cesar Geloso et sa mère Pénélope Bigazzi, artistes et compositeurs. Découvrez leur histoire et leurs œuvres.">
  <style>
    /* Formulaire simple en bleu */
    .form-container {
      background-color: #ffffff;
      border: 2px solid #007bff;
      border-radius: 16px;
      padding: 24px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .form-container button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/bandeau d'accueil.jpg" alt="BANNER">
  </header>

  <h1>Contact</h1>

  <nav>

    <a href="association.html">Association</a>
    <a href="contact.html">Contact </a>
  </nav>

  <!-- Formulaire de contact intégré -->
  <section id="contact" class="form-container">
    <h2>Contactez-nous</h2>
    <form action="https://formspree.io/f/myzjqjkp" method="POST">
      <label for="email">Votre email :</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Votre message :</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <ul class="footer-links">
        <li><a href="accueil.html">Accueil</a></li>

      </ul>
      <p class="mentions">
        <a href="#mentions-legales">Mentions légales</a> | <a href="#privacy-policy">Politique de confidentialité</a>
      </p>
    </div>
  </footer>
